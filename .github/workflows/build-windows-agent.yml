name: Build Windows Agent

on:
  push:
    branches: [ main, master ]
    paths:
      - 'agent/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'agent/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r agent/requirements-build.txt
        pip install python-socketio psutil
    
    - name: Build executable
      working-directory: agent
      run: |
        python -m PyInstaller --clean cif-agent.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cif-agent-windows
        path: agent/dist/cif-agent.exe
        retention-days: 30
    
    - name: Create release zip
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd agent/dist
        Compress-Archive -Path cif-agent.exe -DestinationPath cif-agent-windows.zip -Force
    
    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: agent/dist/cif-agent-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

